<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>

    <nav>
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('flight')}}">Flight</a>
        <a href="{{url_for('train')}}">Train</a>
        <a href="{{url_for('hotels')}}">Hotels</a>
        <a href="{{url_for('homestays')}}">Homestays</a>
        <a href="{{url_for('buses')}}">Buses</a>
        <a href="{{url_for('cabs')}}">Cabs</a>

        {% if session.get('email')%}
        <a href="{{url_for('dashboard')}}">Dashboard</a>

        <div class="right-nav">
            <a href="{{url_for('admin')}}">Admin</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
        {% else %}
        <div class="right-nav">
            <a href="{{url_for('login')}}">Login</a>
        </div>
        {% endif %}
    </nav>

    <div class="container">

        <div class="row">
            <div class="column-1">
               <form action="hotels" method="post">
                <div class="column-4">
                    <input type="text" name="city" placeholder="City">
                </div>
                <div class="column-4">
                    <input type="datetime-local" name="check_in" placeholder="Check-In">
                </div>
                <div class="column-4">
                    <input type="datetime-local" name="check_out" placeholder="Check-Out">
                </div>
                <div class="column-4">
                    <input type="number"  class="size" id="quantity" name="adult_quantity" min="1" max="10" placeholder="Adult">
                </div>
                <div class="column-4">
                    <input type="number"  class="size" id="quantity" name="room_quantity" min="1" max="10" placeholder="Rooms">
                </div>
                <button type="submit">Search</button>
               </form>
               {% if data %}
               <h3>data: {{ data }}</h3>
               {% endif %}
            </div>
        </div>
    </div>
    
</body>

</html>
